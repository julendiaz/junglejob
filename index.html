<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add favicon -->
    <link rel="shortcut icon" href="./assets/icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <script type="module" src="./scripts/main.js"></script>
    <title>Superjob</title>
</head>
<body>
    <main class="main-container"> 
        <header>
            <div class="main-logo main-logo--big">
                <img src="./assets/icons/main-logo.svg" alt="Superjob 'S' Icon" srcset="" class="main-logo__icon">
                <div class="main-logo__title-wrapper">
                    <h1 class="main-logo__title">
                        Superjob
                    </h1>
                    <h2 class="main-logo__subtitle">
                        track the best jobs
                    </h2>
                </div>
            </div>
            <div class="attribution">
                <p><strong>Made by</strong><br />Nicolás Ríos and Julen Diaz</p>
            </div>
        </header>
        
        <div class="stage-container">
            <div class="stage" id="stage-wish">
                <div class="stage__text-wrapper">
                    <h3 class="stage__stage-title">Wish List</h1>
                    <h4 class="stage__stage-count">0 jobs</h1>
                </div>
                <button class="button button--long" data-button="wish-list">+</button>
                <div class="stage__card-container" data-stage="wish-list" >
                </div>
            </div>
            <div class="stage" id="stage-applied">
                <div class="stage__text-wrapper">
                    <h3 class="stage__stage-title">Applied</h1>
                    <h4 class="stage__stage-count">0 jobs</h1>
                </div>
                <button class="button button--long" data-button="applied">+</button>
                <div class="stage__card-container" data-stage="applied" >
                </div>
            </div>
            <div class="stage" id="stage-interview">
                <div class="stage__text-wrapper">
                    <h3 class="stage__stage-title">Interview</h1>
                    <h4 class="stage__stage-count">0 jobs</h1>
                </div>
                <button class="button button--long" data-button="interview">+</button>
                <div class="stage__card-container" data-stage="interview">
                </div>
            </div>
            <div class="stage" id="stage-offer">
                <div class="stage__text-wrapper">
                    <h3 class="stage__stage-title">Offer</h1>
                        <h4 class="stage__stage-count">0 jobs</h1>
                    </div>
                    <button class="button button--long" data-button="offer">+</button>
                    <div class="stage__card-container" data-stage="offer">
                    </div>
                </div>
            <div class="stage" id="stage-other">
                <div class="stage__text-wrapper">
                    <h3 class="stage__stage-title">Other</h1>
                    <h4 class="stage__stage-count">0 jobs</h1>
                </div>
                <button class="button button--long" data-button="other">+</button>
                <div class="stage__card-container" data-stage="other">
                </div>
            </div>
        </div>

        <div class="modal modal--hide">
            <div class="form-container">
                <img class="form-container__logo" src="./assets/icons/main-logo.svg" alt="Main logo Form">
                <button class="close-button">X</button>
                <header class="form-container__header">
                    <h1>Add new Job</h1>
                </header>
                <form class="form">
                    <div class="input-container">
                        <div class="form__control">
                            <label class="form__label" for="company">Company</label>
                            <div class="input-wrapper">
                                <input id="company" type="text" class="form__input" name="company" placeholder="Company Name"/>
                                <img class="form__input-icon" src="./assets/icons/icon_company.svg" alt="company">
                            </div>
                            <div class="form__error">Error message</div>
                        </div>
    
                        <div class="form__control">
                            <label class="form__label" for="position">Position</label>
                            <div class="input-wrapper">
                                <input id="position" type="text" class="form__input" name="position" placeholder="Position"/>
                                <img src="./assets/icons/icon_position.svg" alt="position" class="form__input-icon">
                            </div>
                            <div class="form__error">Error message</div>
                        </div>
    
                        <div class="form__control">
                            <label class="form__label" for="location">Location</label>
                            <div class="input-wrapper">
                                <input id="location" type="text" class="form__input" name="location" placeholder="Location" />
                                <img src="./assets/icons/icon_location.svg" alt="position" class="form__input-icon">
                            </div>
                            <div class="form__error">Error message</div>
                        </div>

                        <div class="form__control">
                            <label class="form__label" for="link">Offer Link</label>
                            <div class="input-wrapper">
                                <input id="link" type="text" class="form__input" name="link" placeholder="Offer link" />
                                <img src="./assets/icons/icon_link.svg" alt="position" class="form__input-icon">
                            </div>
                            <div class="form__error">Error message</div>
                        </div>
    
                        <div class="form__checkbox-container">
                            <label class="form__label" for="super">Is SuperJob? </label>
                            <input id="super" type="checkbox" class="supercheck" name="super"/>
                        </div>
                    </div>
                    
                    <button type="submit" class="button button--long">Submit</button>
                </form>
            </div> 
        </div>
    </main>
</body>
</html>
