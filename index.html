<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./scripts/script.js" defer></script>
    <title>Superjob</title>
</head>
<body>
    <main class="main-container"> 
        <header>
            <div class="main-logo main-logo--big">
                <img src="./assets/icons/main-logo.svg" alt="Superjob 'S' Icon" srcset="" class="main-logo__icon">
                <div class="main-logo__title-wrapper">
                    <h1 class="main-logo__title">
                        superjob
                    </h1>
                    <h2 class="main-logo__subtitle">
                        track the best jobs
                    </h2>
                </div>
            </div>
        </header>
        
        <div class="stage-container">
            <div class="stage">
                <div class="stage__text-wrapper">
                    <h3 class="stage__stage-title">Wish List</h1>
                    <h4 class="stage__stage-count">2 jobs</h1>
                </div>
                <button class="button button--long">+</button>
                <div class="stage__card-container">
                    <div class="card">
                        <div class="card__left-wrapper">
                            <div class="circular-img circular-img--no-img">R</div>
                            <div class="left-wrapper__company-content">
                                <h3 class="card__company-title">RPM MKT</h3>
                                <h3 class="card__position-title">Front End</h3>
                            </div>
                        </div>
                        <div class="card__right-wrapper">
                            <input type="checkbox" class="supercheck">
                            <span class="tag">Barcelona</span>
                        </div>
                    </div>
                    <div class="card card--supercard">
                        <div class="card__left-wrapper">
                            <div class="circular-img">
                                <img src="./assets/icons/google.png" alt="" srcset="">
                            </div>
                            <div class="left-wrapper__company-content">
                                <h3 class="card__company-title">Google</h3>
                                <h3 class="card__position-title">Tech Lead</h3>
                            </div>
                        </div>
                        <div class="card__right-wrapper">
                            <input type="checkbox" class="supercheck">
                            <span class="tag">Barcelona</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal modal--hide">
            <button class="close-button">X</button>
            <form class="form">
                <label for="company">Company name:</label>
                <input type="text" class="form__company" name="company" />
                <label for="position">Position:</label>
                <input type="text" class="form__position" name="position" />
                <label for="location">Location:</label>
                <input type="text" class="form__location" name="location" />
                <label for="super">SuperJob:</label>
                <input type="checkbox" class="supercheck" name="super" />
              </form>
              <button type="submit" class="button button--long">Submit</button>
        </div>
    </main>
</body>
</html>
